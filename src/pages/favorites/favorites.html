<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Favorites</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-list *ngIf="favorites">
    <ion-item *ngFor="let fav of favorites">
      {{fav.name}}
    </ion-item>
  </ion-list>
  <div [hidden]="favorites || errMsg">
    <ion-spinner></ion-spinner>
    <h4>Loading ...</h4>
  </div>
  <div *ngIf="errMsg">
    <h2>Error</h2>
    <h4>{{errMsg}}</h4>
  </div>
</ion-content>
