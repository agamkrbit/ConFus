<ion-header>

  <ion-navbar color="primary">
    <ion-title>dishdetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="{{ BaseURL + dish.image}}">
    <ion-title>{{dish.name | uppercase}}</ion-title>
    <p>{{dish.description}}</p>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="star"></ion-icon>
            <div>{{avgStar}} Stars</div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{numComments}} Comments</div>
            </button>
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div [hidden]="dish || errMsg">
    <ion-spinner></ion-spinner>
    <h4>Loading ...</h4>
  </div>
  <div [hidden]="!errMsg">
    <h2>Error</h2>
    <h4>{{errMsg}}</h4>
  </div>
  <ion-list *ngIf="dish" padding>
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-list *ngFor="let comment of dish.comments" text-wrap>
      <h5>{{comment.comment}}</h5>
      <p>{{comment.rating}} Stars</p>
      <p>
        <span>---{{comment.author}}--{{comment.date | date}}</span>
      </p>
    </ion-list>
  </ion-list>
  <ion-fab right bottom *ngIf="!favorite" color="accent">
    <button ion-fab (click)="addFavorite()"><ion-icon name="heart-outline"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom color="accent" *ngIf="favorite">
    <button ion-fab><ion-icon name="heart"></ion-icon></button>
  </ion-fab>
</ion-content>
